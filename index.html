<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="main__img">
      <img src="images/image-equilibrium.jpg" alt="image">
      <img class="img--after" src="images/icon-view.svg" alt="View">
    </div>
    <h2 class="main__title"><a href="#">Equilibrium #3429</a></h2>
    <p class="main__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="main__info">
      <div class="main__info__spend">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="main__info__left">
        <img src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="main__autor">
      <img src="images/image-avatar.png" alt="avatar">
      <p class="main__autor__text">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
